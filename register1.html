<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>39_Sarun Login and validation</title>
    <link rel="stylesheet" href="register1.css">

</head>

<body>
    <div class="form-container">
        <div class="form-control">
            <form action="#">
                <header class="form-header">
                    <h1>Login</h1>
                </header>

                <div class="bottom">
                    <div cla, example ss="first-name-input-box">
                        <input type="text" id="fname" placeholder="First Name">
                        <span id="show-output"></span>
                    </div>
                    <div class="last-name-input-box">
                        <input type="text" id="lname" placeholder="Last Name">
                        <span id="show-output"></span>
                    </div>
                    <div class="email-input-box">
                        <input type="email" id="email" placeholder="Email address, example test@gmail.com">
                        <span id="show-output"></span>
                    </div>
                    <div class="password-input-box">
                        <input type="password" id="password" placeholder="Password">
                        <span id="show-output"></span>
                    </div>
                    <div class="submit-box">
                        <button type="submit" id="submit-btn">Submit</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</body>
