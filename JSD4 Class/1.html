<!DOCTYPE html>
<html>
<body>

<h2 id="head">Hello</h2>

<button onclick="myFunction()">Change the name!</button>


<script>
function myFunction() {
  let text;
  let person = prompt("What is your name?:", "Tay");
  if (person == null || person == "") {
    text = "User cancelled the prompt.";
  } else {
    text = "Hello " + person;
  }
  document.getElementById("head").innerHTML = text;
}
</script>

</body>
</html>
